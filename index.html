<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Product Card</title>
</head>
<body>

    <section class="container">
    
        <div id="shop">
            <h3 id="shopping">Cart <span id="count">0</span></h3>
        </div>
        
        <div id="cards" class="cards">
            
            <div class="card">
                <div class="image">
                    <img src="images/headphone.png" alt="image">
                </div>

                <div class="content">
                    <div class="heading">
                        <h1>airpod</h1>
                        <h2>$40</h2>
                    </div>
                    <p>premium headphone</p>
                    <div class="buttons">
                        <button>BUY NOW</button>
                        <button id="a">ADD TO CARD</button>
                    </div>
                </div>
            </div>

            <div id="card" class="card">
                <div id="ap" class="image">
                    <img src="images/watch.png" alt="image">
                </div>

                <div class="content">
                    <div class="heading">
                        <h1>airpod</h1>
                        <h2>$40</h2>
                    </div>
                    <p>premium Watch</p>
                    <div class="buttons">
                        <button>BUY NOW</button>
                        <button id="b">ADD TO CARD</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="image">
                    <img src="images/airpods.png" alt="image">
                </div>

                <div class="content">
                    <div class="heading">
                        <h1>airpod</h1>
                        <h2>$40</h2>
                    </div>
                    <p>premium airpod</p>
                    <div class="buttons">
                        <button>BUY NOW</button>
                        <button id="c">ADD TO CARD</button>
                    </div>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
